<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel = "icon" th:href="@{/images/icon.png}" type = "image/x-icon">
    <title>Create Contact</title>
    <style>
        nav{
            background-color: #2096ff;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark " >
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbar20">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"> <a class="nav-link" th:href="@{/}">Home</a> </li>
                <li class="nav-item"> <a class="nav-link" th:href="@{/about}">About</a> </li>
            </ul>
        </div>
    </div>
</nav>

    <section class="container py-5 col-md-6">
        <h2 class="text-center">Create Contact</h2><br>
        <div class="alert alert-success" role="alert" th:if="${success}" th:text="${success}"></div>
        <div class="alert alert-danger" role="alert" th:else th:if="${error}" th:text="${error}"></div>
        <form th:action="@{/contacts/create}" method="post" th:object="${contact}">
            <div class="mb-3">
                <label for="fname" class="form-label">Prenom : </label>
                <input type="text" class="form-control" id="fname" th:field="*{prenom}">
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Nom : </label>
                <input type="text" class="form-control" id="lname" th:field="*{nom}">
            </div>
            <div class="mb-3">
                <label for="tel1" class="form-label">Tel 1 : </label>
                <input type="text" class="form-control" id="tel1" th:field="*{tel1}">
            </div>
            <div class="mb-3">
                <label for="tel2" class="form-label">Tel 2 : </label>
                <input type="text" class="form-control" id="tel2" th:field="*{tel2}">
            </div>
            <div class="mb-3">
                <label for="adresse" class="form-label">Adresse : </label>
                <input type="text" class="form-control" id="adresse" th:field="*{adresse}">
            </div>
            <div class="mb-3">
                <label for="emailPerso" class="form-label">Email personnel : </label>
                <input type="text" class="form-control" id="emailPerso" th:field="*{emailPerso}">
            </div>
            <div class="mb-3">
                <label for="emailPro" class="form-label">Email professionel : </label>
                <input type="text" class="form-control" id="emailPro" th:field="*{emailPro}">
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre : </label>
                <input type="text" class="form-control" id="genre" th:field="*{genre}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
</body>
</html>
