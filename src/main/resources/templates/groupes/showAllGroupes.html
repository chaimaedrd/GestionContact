
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel = "icon" th:href="@{/images/icon.png}" type = "image/x-icon">
    <title>Show All Contacts</title>
    <style>
        nav{
            background-color: #2096ff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark " >
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbar20">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"> <a class="nav-link" th:href="@{/}" >Home</a> </li>
                <li class="nav-item"> <a class="nav-link" th:href="@{/about}">About</a> </li>
            </ul>
        </div>
    </div>
</nav>

<section class="container py-5">
    <h2 class="text-center">Groupes</h2><br>
    <form th:action="@{/groupes/showAllGroupes}" method="get">
        <input type="text" placeholder="Search.." class="form-control" name="query" th:value="${query}" required>
    </form>
    <br>
    <br>

    <div th:if="${success}" th:text="${success}" class="alert alert-success text-center" role="alert"></div>
    <div th:else th:if="${failed}" th:text="${failed}" class="alert alert-danger text-center" role="alert"></div>

    <br>
    <br>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th scope="col">Nom</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="groupe: ${listGroupe}">
            <td th:text="${groupe.nom}"></td>
            <td>
                <form th:action="@{/groupes/delete/{id}(id=${groupe.id})}" method="post">
                    <button type="submit" onclick="return confirm('Do you really want to delete this groupe !')" class="btn btn-default btn-sm"><i class="far fa-trash-alt"></i></button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</section>
</body>
</html>
